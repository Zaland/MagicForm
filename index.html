<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title> Magic Form </title>
		
		<!-- Bootstrap core CSS -->
		<link href="css/sandstone-bootstrap.min.css" rel="stylesheet">

		<!-- Custom CSS -->
		<link href="css/custom.css" rel="stylesheet">

		<style>
			#message_form {
				bottom: 0;
				position: fixed;
			}
		</style>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="container">
			<!-- Navbar -->
			<nav class="navbar navbar-default">
				<div class="container-fluid nav-inner">
					<a class="navbar-brand nav-center"> Magic Form </a>	
				</div>
			</nav>

			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-2">
				<div class="well">
					<div class="progress progress-striped active">
					  	<div class="progress-bar progress-bar-info" id="progress-bar" style="width:0%"></div>
					</div>
					<form class="form-horizontal" id="register-form">
						<fieldset>
							<legend> Register </legend>
							<div class="" id="first_group">
								<div class="form-group">
									<label class="col-lg-2 control-label" for="firstname"> First Name </label>
									<div class="col-lg-10">
										<input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter First Name">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label" for="lastname"> Last Name </label>
									<div class="col-lg-10">
										<input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter Last Name">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label" for="email"> Email </label>
									<div class="col-lg-10">
										<input type="text" class="form-control" name="email" id="email" placeholder="Enter Email">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label" for="email2"> Confirm Email </label>
									<div class="col-lg-10">
										<input type="text" class="form-control" name="email2" id="email2" placeholder="Enter Email">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-4 col-lg-offset-8">
									<button type="submit" class="btn btn-default btn-block" id="next1"> Next </button>
								</div>
							</div>
						</fieldset>	
					</form>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery-2.1.4.min.js"></script>

		<!-- Bootstrap JS content -->
		<script src="js/bootstrap.min.js"></script>

		<!-- Jquery Validation -->
		<script src="js/jquery.validate.min.js"></script>
		<script src="js/additional-methods.min.js"></script>

		<!-- Custom JS -->
		<script src="js/form.js"></script>
	</body>
</html>
